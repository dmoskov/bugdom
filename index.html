<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bugdom - Level 1</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
        #score {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            background: linear-gradient(135deg, rgba(34, 139, 34, 0.8), rgba(0, 100, 0, 0.8));
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            z-index: 100;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        #health {
            position: absolute;
            top: 10px;
            right: 180px;
            color: white;
            background: linear-gradient(135deg, rgba(34, 139, 34, 0.8), rgba(0, 100, 0, 0.8));
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            z-index: 100;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        canvas {
            display: block;
        }
        #audio-controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 15px;
            border-radius: 8px;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 14px;
        }
        #audio-controls button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s;
        }
        #audio-controls button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        #audio-controls button.muted {
            background: rgba(255, 0, 0, 0.3);
        }
        .volume-slider {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .volume-slider input[type="range"] {
            width: 70px;
            cursor: pointer;
        }
        #start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #start-overlay h1 {
            color: #4a9d2e;
            font-size: 64px;
            margin-bottom: 10px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
        }
        #start-overlay p {
            color: white;
            font-size: 18px;
            margin-bottom: 30px;
            text-align: center;
        }
        #start-button {
            background: linear-gradient(135deg, #4a9d2e, #228b22);
            border: none;
            color: white;
            padding: 20px 50px;
            font-size: 24px;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        #start-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="start-overlay">
        <h1>BUGDOM</h1>
        <p>Collect clovers and avoid the ants!<br>Use WASD or Arrow keys to move</p>
        <button id="start-button">Click to Start</button>
    </div>
    <div id="info">
        <strong>Bugdom - Level 1 Test Terrain</strong><br>
        W/Up: Move forward | S/Down: Move backward<br>
        A/Left: Turn left | D/Right: Turn right<br>
        Collect clovers! Avoid enemy ants!
    </div>
    <div id="health">Health: 100</div>
    <div id="score">Score: 0</div>
    <div id="audio-controls">
        <button id="mute-btn" title="Toggle Sound">ðŸ”Š</button>
        <div class="volume-slider">
            <span>ðŸŽµ</span>
            <input type="range" id="music-volume" min="0" max="100" value="30" title="Music Volume">
        </div>
        <div class="volume-slider">
            <span>ðŸ””</span>
            <input type="range" id="sfx-volume" min="0" max="100" value="60" title="SFX Volume">
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
